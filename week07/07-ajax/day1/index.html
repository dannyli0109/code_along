<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>

    .grill > div {
      width:24%
    }

    .grill {
      height: 300px;
      display: flex;
      border: 5px solid black;
      flex-direction: row;
      justify-content: space-between;
      flex-wrap: wrap
      /*align-items: center;*/
    }

    .plum {
      background-color: plum;
    }

    .tomato {
      background-color: tomato;
    }

    .chocolate {
      background-color: chocolate;
    }

    .dark-olive-green {
      background-color: darkolivegreen;
    }
  </style>
</head>
<body>
  <div class="grill">
    <div class="plum">plum</div>
    <div class="tomato">tomato</div>
    <div class="chocolate">chocolate</div>
    <div class="dark-olive-green">dark-olive-green</div>
  </div>


</body>
</html>
